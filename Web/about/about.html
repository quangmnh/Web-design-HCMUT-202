<!DOCTYPE html>
<html lang="en">
<head>
  <title>About Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/img1.jpg" style="width:100%" class="img-fluid">
        <div class="text">Caption Text</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/img2.jpg" style="width:100%" class="img-fluid">
        <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/img3.jpg" style="width:100%" class="img-fluid">
        <div class="text">Caption Three</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div class="row">
        <div class="column">
          <div class="content" onmouseover="document.getElementById('avatar1').src='images/avatar1_smile.png'" onmouseout="document.getElementById('avatar1').src='images/avatar1.png'">
            <img id ="avatar1" src="images/avatar1.png" class="img-fluid" alt="Mountains" style="width:100%">
            <h3>Nguyễn Trần Quang Minh</h3>
            <blockquote>
                <p>“Concentrate all your thoughts upon the work in hand. The sun's rays do not burn until brought to a focus.“</p>
                <footer> Alexander Graham Bell</footer>
              </blockquote>
          </div>
        </div>
        <div class="column">
            <div class="content" onmouseover="document.getElementById('avatar2').src='images/avatar2_smile.png'" onmouseout="document.getElementById('avatar2').src='images/avatar2.png'">
              <img id ="avatar2" src="images/avatar2.png" class="img-fluid" alt="Mountains" style="width:100%" >
              <h3>My Work</h3>
              <p>Lorem ipsum..</p>
            </div>
          </div>
          <div class="column">
            <div class="content" onmouseover="document.getElementById('avatar3').src='images/avatar3_smile.png'" onmouseout="document.getElementById('avatar3').src='images/avatar3.png'">
              <img id ="avatar3" src="images/avatar3.png" class="img-fluid" alt="Mountains" style="width:100%" >
              <h3>My Work</h3>
              <p>Lorem ipsum..</p>
            </div>
          </div>
          <div class="column">
            <div class="content" onmouseover="document.getElementById('avatar4').src='images/avatar4_smile.png'" onmouseout="document.getElementById('avatar4').src='images/avatar4.png'">
              <img id ="avatar4" src="images/avatar4.png" class="img-fluid" alt="Mountains" style="width:100%" >
              <h3>My Work</h3>
              <p>Lorem ipsum..</p>
            </div>
          </div>
      </div>


      <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
</body>
</html>
